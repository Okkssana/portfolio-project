    <div class="content-container container text-secondary mb-3">
      <div class="content">
        <h1 class="mb-5 fs-1">Let's get in touch!</h1>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form
              action="https://formspree.io/f/mwkalajy"
              method="POST"
              class="border p-3 rounded mb-3 form"
            >
              <div class="mb-3">
                <label class="form-label fs-5"> Your email: </label>
                <input
                  type="email"
                  name="_replyto"
                  class="form-control"
                  required
                  autofocus
                />
              </div>
              <div class="mb-3">
                <label class="form-label fs-5"> Your message: </label>
                <textarea
                  name="message"
                  class="form-control"
                  required
                ></textarea>
              </div>

              <!-- your other form fields go here -->

              <button
                type="submit"
                class="btn btn-branding button-contact text-secondary"
              >
                Send
              </button>
            </form>
          </div>
